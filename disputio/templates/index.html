{% extends "base.html" %}
{% block title %}Feed the disputio{% endblock %}
{% block js %}

{% endblock %}
{% block content %}

<div id="root-box">
<div id="box-box">
		<div class="dis-wrap dis-wrap-first">Dis</div>
		<div class="dis-wrap">pu</div>
		<div class="dis-wrap">tio</div>

		<div id="key-box">
		</div>
		
</div>

	</div>

</form>

<div id="landscape-box">
	<div id="key-viewer-box">
		<div id="key-viewer-close">↩</div>

	</div>
